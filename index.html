<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de distribución equitativa</title>
  <!-- Agregar el enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container py-4"> 
  <img src="logo-codere.png" class="logo-titulo" alt="Logo Codere"><!-- Clase container de Bootstrap para centrar el contenido y añadir espacios en los lados -->
  <h1 class="text-center mb-4">Creador de salidas para operadores Call Center</h1> <!-- Clase text-center para centrar el texto y mb-4 para agregar un margen en la parte inferior -->

  <div class="mb-3">
    <label for="hipodromo" class="form-label">Seleccione el hipódromo:</label>
    <select class="form-select" id="hipodromo">
      <option value="Hipódromo Maroñas">Hipódromo Maroñas</option>
      <option value="Hipódromo Las Piedras">Hipódromo Las Piedras</option>
      <option value="Hipódromo SINT">Hipódromo SINT</option>
    </select>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <label for="fecha" class="form-label">Fecha:</label>
      <input type="date" class="form-control" id="fecha">
    </div>
  </div>
  

  <div class="row mb-4"> <!-- Clase row de Bootstrap para crear una fila de columnas -->
    <div class="col-md-6"> <!-- Clase col-md-6 para crear una columna de 6 espacios en dispositivos medianos -->
      <label for="numCarreras" class="form-label">Número de carreras:</label>
      <input type="number" class="form-control" id="numCarreras">
    </div>
  </div>

  <div id="personas" class="mb-4">
    <h2>Personas en la oficina:</h2>
    <div class="row">
      <div class="col-md-4 mb-3"> <!-- Clase col-md-4 para crear una columna de 4 espacios en dispositivos medianos -->
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="col-md-4 mb-3"> <!-- Clase col-md-4 para crear una columna de 4 espacios en dispositivos medianos -->
        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
      </div>
      <div class="col-md-4"> <!-- Clase col-md-4 para crear una columna de 4 espacios en dispositivos medianos -->
        <button class="btn btn-primary" onclick="agregarPersona()">Agregar Persona</button>
      </div>
    </div>
    <div class="col-md-12 mt-3"> <!-- Clase col-md-12 para crear una columna de 12 espacios en dispositivos medianos -->
      <button class="btn btn-secondary" onclick="seleccionarTodos()">Seleccionar Todos</button>
      <button class="btn btn-secondary" onclick="deseleccionarTodos()">Deseleccionar Todos</button>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h3>Seleccionar personas:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="listaPersonas" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mb-4" onclick="calcularDistribucion()">Calcular</button>

  <div id="resultado"></div>

  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
